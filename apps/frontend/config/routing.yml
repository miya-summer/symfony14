# default rules
homepage:
  url:   /
  param: { module: default, action: index }

hello_user:
  url: /hello/:name
  param: { module: hello, action: index }

user_new:
  url: /user/new
  param: { module: user, action: new }

user_create:
  url: /user/create
  param: { module: user, action: create }

user_show:
  url: /user/:id
  param: { module: user, action: show }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

about_page:
  url: /about
  param: { module: page, action: about }

contact_page:
  url: /contact
  param: { module: page, action: contact }
